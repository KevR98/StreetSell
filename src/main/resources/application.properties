# =============================================
# CONFIGURAZIONE GENERALE DELL'APPLICAZIONE
# =============================================
# Nome dell'applicazione (buona pratica)
spring.application.name=StreetSell
# Porta su cui girer� il server. Default � 8080. Usiamo 8888 come nell'esempio.
# RICORDA: Ora tutte le chiamate Postman andranno a http://localhost:8888
server.port=8888
# =============================================
# CONFIGURAZIONE DEL DATABASE (H2 in-memory)
# =============================================
# Per lo sviluppo, usiamo un database H2 in memoria. � semplice e non richiede installazioni.
# Ad ogni riavvio dell'app, il database viene resettato.
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/StreetSell
spring.datasource.username=postgres
spring.datasource.password=1234
# Abilita la console web di H2 per vedere il database dal browser.
# Sar� accessibile a: http://localhost:8888/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# =============================================
# CONFIGURAZIONE DI JPA / HIBERNATE
# =============================================
# "update": Hibernate aggiorna lo schema del DB se le Entit� cambiano. Perfetto per lo sviluppo.
spring.jpa.hibernate.ddl-auto=update
# Mostra nella console le query SQL che Hibernate sta eseguendo. Fondamentale per il debug.
spring.jpa.show-sql=true
# Formatta le query SQL mostrate per renderle pi� leggibili.
spring.jpa.properties.hibernate.format_sql=true
